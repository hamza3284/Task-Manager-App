<div class="container mt-3 mt-md-5">
  <div class="card">
    <div class="card-header">
      <h3 class="text-center">Add Task</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="task">Task Name</label>
        <input type="text" class="form-control input-form" [(ngModel)]="title">
      </div>
      <div class="form-group ml-auto">
        <button class="btn btn-outline-success" (click)="addTask()">Submit</button>
      </div>
    </div>
  </div>
</div>
